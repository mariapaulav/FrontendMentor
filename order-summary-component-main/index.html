<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="card">
      <img src="./images/illustration-hero.svg" alt='image'/>
        <div class="info-card">
          <h1 class="title">Order Summary</h1>
          <p class="info-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <section class="plan-info">
            <img src="./images/icon-music.svg"/>
            <div class="price-container">
              <p class="annual-plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <a href='#'class="change-option">Change</a>
          </section>
          <button>Proceed to Payment</button>
          <a href='#'class="cancel-link">Cancel Order</a>
        </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mariapaulav</a>.
  </div>
</body>
</html>
