<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="perfume photo">
      <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="perfume photo">
      <section class="card__text">
        <h6>PERFUME</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text-description">A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator 
          for the house of CHANEL.
        </p>
        <div class="price-container">
          <span class="disscount-price">$149.99</span> <span class="original-price">$169.99</span>
        </div>
        <button><img src="./images/icon-cart.svg"/>Add to Cart</button>
      </section>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Maria Paula Vivi</a>.
    </div>
  </main>
</body>
</html>
